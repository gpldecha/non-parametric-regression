
language: cpp

sudo: required

compiler:  
    - g++

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test

install:
  # g++4.8.1
  - sudo apt-get install -qq g++-4.9
  - export CXX="g++-4.9"

before_script:  
    - sudo apt-get install libboost-python-dev libflann-dev
    - mkdir build
    - cd build
    - cmake ..

script: make  
